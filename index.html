<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Bin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="logo">Lost & Found Bin</div>
        <div class="nav-buttons">
            <button id="login-btn" class="btn">Login</button>
            <button id="register-btn" class="btn">Register</button>
            <div id="user-status" class="hidden">
                <span id="logged-in-user">Username</span>
                <div id="dropdown-content">
                    <button id="logout-link" class="btn-link">Logout</button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Lost or Found Something? You're in the Right Place.</h1>
            <p>Explore items or submit your own listings. Together, let's reunite lost items with their owners.</p>
            <button id="submit-item-btn" class="btn btn-primary">Submit Item</button>
        </section>

        <h2 class="submitted-items-heading">Submitted Items</h2>

        <!-- Search Filter Section -->
        <section class="search-filter">
            <div class="search-bar">
                <input type="text" id="search-keyword" placeholder="Search: by item, description, location...">
            </div>
            <div class="filter-buttons">
                <button id="all-filter" class="btn filter-btn" data-status="">All</button>
                <button id="lost-filter" class="btn filter-btn" data-status="lost">Lost</button>
                <button id="found-filter" class="btn filter-btn" data-status="found">Found</button>
            </div>
            
            <!-- Sorting Feature -->
            <div class="sort-options">
                <label for="sort-date" class="sort-label">Sort by:</label>
                <select id="sort-date">
                    <option value="most-recent">Most Recent</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
        </section>

        <!-- Items Display Section -->
        <section id="items-display" class="items-display">
            <div id="items-list"></div>
        </section>
    </main>

    <!-- Modals -->
    <div id="login-form-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 id="login-form-title">Login</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div id="register-form-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 id="register-form-title">Register</h2>
            <form id="register-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <div id="submit-form-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 id="submit-form-title">Submit Item</h2>
            <form id="submit-item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <textarea id="item-description" placeholder="Description" required></textarea>
                <select id="item-status" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
                <label for="item-location">Location:</label>
                <select id="item-location" required>
                    <option value="" disabled selected>Select Location</option>
                    <option value="lobby">Lobby</option>
                    <option value="gym">Gym</option>
                    <option value="outside">Outside</option>
                    <option value="washroom">Washroom</option>
                    <option value="other">Other (Specify below)</option>
                </select>
                <input type="text" id="item-location-other" placeholder="Specify other location" class="hidden">
                <label for="item-image">Item Image:</label>
                <input type="file" id="item-image" accept="image/*">
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
